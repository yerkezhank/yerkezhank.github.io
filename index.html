<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Own CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Qalyn calculator</title>
  </head>
  <body>
    <div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
        <div class="row">
            <div class="col col-sm-12">
                <h1 class="text-center">Qalyn calculator</h1>
                <form>

                    <label>Groom's name:<br> <input type="text" id="name"></label><hr>

                    <label>Starting bid<br><input type="number" id="bid"></label><hr>



                    <label for="education_level">Education level:</label><br>
                    <select id="education">
                        <option value="1.5">Undergraduate degree</option>
                        <option value="1.2">College degree</option>
                        <option value="1.05">High school degree</option>
                        <option value="0.9">Middle school degree</option>
                    </select>
                    <hr>
                    <label for="family_networth">Family networth</label><br>
                    <select id="networth">
                        <option value="2">More than 100,000$</option>
                        <option value="1.5">Between 50,000$ and 100,000$</option>
                        <option value="1.2">Less than 50,000$</option>
                    </select>
                    <hr>
                    <!-- CONTINUE YOUR ASSIGNMENT HERE!!! -->

                    <label>Skills:<br> 
                        <p>Playing on dombra  <input value="100" type="checkbox" id="dombra"></p>
                        <p>Good cook  <input value="200" type="checkbox" id="cook"></p>
                        <p>Easygoing character  <input value="150" type="checkbox" id="easy"></p>
                        <p>Sings well  <input value="100" type="checkbox" id="sing"></p>
                    </label><hr>  

                    <label>Groom's age: <br>
                        <p>Between 18-23 <input value="1.5" type="radio" id="haha1"></p>
                        <p>Between 24-27 <input value="1.2" type="radio" id="haha2"></p>
                        <p>28+ <input value="0.95" type="radio" id="haha3"></p>
                    </label><hr>

                    <label>Groom's reputation:<br>
                        <p>Gossips about his/her parent's attitude <input type="checkbox" id="parent"></p>
                        <p>Gossips about his/her character <input type="checkbox" id="char"></p>
                        <p>General gossips around his/her person <input type="checkbox" id="person"></p>
                    </label><hr>
                    <label> Love letter:<br>
                    <textarea id="loveletter" maxlength="500">
                        
                    </textarea><hr>
                    </label>

                </form>
                <button id="submit" type="button" class="btn btn-primary">Calculate price</button>
            </div>
        </div>
        <div class="res">
        
        <div id="cost"></div>

        <div id="letter">
            
        </div>        

    </div>
    </div>



    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
